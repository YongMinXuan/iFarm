<ion-header >
  <ion-navbar >
    <ion-title>
      Attendees Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  
<h2 >
  No. Of Attendees so far : {{this.counting}}
</h2>
  <ion-list no-lines>
    <ion-item-sliding *ngFor='let location of locations'style="    
        margin-bottom: 20px; background-color:  #ADD4CE;     border-radius: 15px;-webkit-box-shadow: 0px 3px 5px 2px rgba(0,0,0,0.33);
-moz-box-shadow: 0px 3px 5px 2px rgba(0,0,0,0.33);
box-shadow: 0px 3px 5px 2px rgba(0,0,0,0.33);
    ">
        <ion-item > 

            <ion-grid>
                <ion-row>
                 <ion-col col-3 >
                   <ion-avatar slot="start"  ><img [src] = "location.image"></ion-avatar>
               
                 </ion-col>
                 <ion-col size = "6">
                <h2>{{ location.city }}</h2>      
                    <p>                      
                      Phone Number: {{ location.population}}<br>
                      Email: {{ location.established }}
                    </p>
                 </ion-col> 
               </ion-row>
               </ion-grid>

     
      <p *ngIf="isEditable" >
        {{ location.id }}
      </p>
    </ion-item>

    <ion-item-options  side="right">
      <button
        ion-button
        color='secondary'
        (click)='chat(location)'>
        <ion-icon name="clipboard"></ion-icon>
        Chat
      </button>
      </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
