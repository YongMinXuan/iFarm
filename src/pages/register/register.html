

<ion-header>
  <ion-navbar color="dark">
  </ion-navbar>
</ion-header>

<ion-content padding>
  
   
  <ion-icon text-center name="person" class="logo" color= "dark" (click)="addPhoto()"  *ngIf="!image"  style="vertical-align: middle;"></ion-icon>     


 
  <ion-grid style="width: 75%;">

    <!-- <button ion-button icon-only color="light" clear (click)="addPhoto()">
      <ion-icon name="images"></ion-icon>
    </button> -->
    <ion-row class="rowStyle" *ngIf="image">
      <ion-card text-center class="round-corners">
        <img [src]="image" class="round-corners">
      </ion-card>
    </ion-row>
    

   
    
    <ion-row class="rowStyle"  style = "border-radius: 20px; -webkit-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    -moz-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    ">
      <ion-icon name="person" color="dark"  style = "border-radius: 20px; -webkit-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      -moz-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      "></ion-icon>
      <ion-input type="text" placeholder="your name" [(ngModel)]="name"  style = "-webkit-box-shadow: 1px 15px 16px -19px rgba(0,0,0,0.75);
      -moz-box-shadow: 1px 15px 16px -19px rgba(0,0,0,0.75);
      box-shadow: 1px 15px 16px -19px rgba(0,0,0,0.75);
      
      "></ion-input>
    </ion-row>

    <ion-row class="rowStyle"  style = "border-radius: 20px; -webkit-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    -moz-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    ">
      <ion-icon name="mail" color="dark"  style = "border-radius: 20px; -webkit-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      -moz-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      "></ion-icon>
      <ion-input type="email" placeholder="your email" [(ngModel)]="email"  style = "-webkit-box-shadow: 1px 15px 16px -19px rgba(0,0,0,0.75);
      -moz-box-shadow: 1px 15px 16px -19px rgba(0,0,0,0.75);
      box-shadow: 1px 15px 16px -19px rgba(0,0,0,0.75);
      "></ion-input>
    </ion-row>

    <ion-row class="rowStyle"  style = "border-radius: 20px; -webkit-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    -moz-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    ">
      <ion-icon name="key" color="dark"  style = "border-radius: 20px; -webkit-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      -moz-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      "></ion-icon>
      <ion-input type="password" placeholder="your password" [(ngModel)]="password"  style = "-webkit-box-shadow: 1px 15px 16px -19px rgba(0,0,0,0.75);
      -moz-box-shadow: 1px 15px 16px -19px rgba(0,0,0,0.75);
      box-shadow: 1px 15px 16px -19px rgba(0,0,0,0.75);
      "></ion-input>
    </ion-row>

    <ion-row>
      <button ion-button block round color="dark" style="margin-top: 20px;" (click)="signup()">Sign Up</button>
    </ion-row>

  </ion-grid>

  <button ion-button block clear color="dark" (click)="goBack()">
    Already have an account? Log in.
  </button>


</ion-content>
