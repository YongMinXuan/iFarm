

<ion-header>
  <ion-navbar color="dark">
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-item text-center no-lines>
        <ion-icon name="person" class="logo" color="orange" (click)="addPhoto()"  *ngIf="!image"></ion-icon>
      </ion-item>


  <ion-item text-center no-lines>
    <h1>iFarm</h1>
    <h6>An Urban Farming App</h6>
  </ion-item>

  <ion-grid style="width: 75%;">

    <!-- <button ion-button icon-only color="light" clear (click)="addPhoto()">
      <ion-icon name="images"></ion-icon>
    </button> -->
    <ion-row margin class="rowStyle" *ngIf="image">
      <ion-card class="round-corners">
        <img [src]="image" class="round-corners">
      </ion-card>
    </ion-row>
    

   
    
    <ion-row class="rowStyle">
      <ion-icon name="person" color="light"></ion-icon>
      <ion-input type="text" placeholder="your name" [(ngModel)]="name"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="mail" color="light"></ion-icon>
      <ion-input type="email" placeholder="your email" [(ngModel)]="email"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="key" color="light"></ion-icon>
      <ion-input type="password" placeholder="your password" [(ngModel)]="password"></ion-input>
    </ion-row>

    <ion-row>
      <button ion-button block round color="orange" style="margin-top: 20px;" (click)="signup()">Sign Up</button>
    </ion-row>

  </ion-grid>

  <button ion-button block clear color="orange" (click)="goBack()">
    Already have an account? Log in.
  </button>


</ion-content>
