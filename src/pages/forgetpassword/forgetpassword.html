<ion-header color="dark">

  <ion-navbar color="dark">
    <!-- <ion-title>forgetpassword</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content padding >

  <!-- <ion-item text-center no-lines> -->
    <ion-icon name="mail" class="logo" color="dark"   *ngIf="!image"></ion-icon>
  <!-- </ion-item> -->
  <ion-grid style="width: 75%;">
    <ion-row class="rowStyle"  style = "border-radius: 20px; -webkit-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    -moz-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    ">
        <ion-icon name="mail" color="dark" style = "-webkit-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
        -moz-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
        box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
        "></ion-icon>      
      <ion-input type="email"  placeholder="your email" [(ngModel)]="email" style ="border-radius: 20px; -webkit-box-shadow: 13px 15px 16px -19px rgba(0,0,0,0.75);
      -moz-box-shadow: 13px 15px 16px -19px rgba(0,0,0,0.75);
      box-shadow: 13px 15px 16px -19px rgba(0,0,0,0.75);
      
      "></ion-input>
    </ion-row>    

    <ion-row>
      <button ion-button block round color="dark" style="margin-top: 20px;" (click)="reset()">Reset</button>
    </ion-row>

  </ion-grid>
</ion-content>
