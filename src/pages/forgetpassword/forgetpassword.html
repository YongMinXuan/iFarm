<ion-header color="dark">

  <ion-navbar color="dark">
    <ion-title>forgetpassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #F29559;">

  <ion-item text-center no-lines>
    <ion-icon name="mail" class="logo" color="orange"   *ngIf="!image"></ion-icon>
  </ion-item>
  <ion-grid style="width: 75%;">
    <ion-row class="rowStyle">
        <ion-icon name="mail" color="light"></ion-icon>      
      <ion-input type="email"  placeholder="your email" [(ngModel)]="email" style="
      background-color: white;     
    border-radius: 20px"></ion-input>
    </ion-row>    

    <ion-row>
      <button ion-button block round color="orange" style="margin-top: 20px;" (click)="reset()">Reset</button>
    </ion-row>

  </ion-grid>
</ion-content>
