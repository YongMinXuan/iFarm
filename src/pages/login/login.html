<ion-content padding color = "dark" >
  
    <ion-icon text-center name="rose" class="logo"color="dark"  style="text-align: center"></ion-icon>
  

  
    <h1 text-center color="dark" style ="color: #434A42 ;font-family: 'Roboto'; text-align: center;font-size: -webkit-xxx-large; ">iFarm</h1>
    <h6 text-center color="dark" style ="color: #434A42;font-family: 'Roboto'; text-align: center; ">An Urban Farming App</h6>
  

  <ion-grid text-center style="width: 75%;">
    <ion-row class="rowStyle" style = "border-radius: 20px; -webkit-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    -moz-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    ">
      <ion-icon name="mail" color="dark" style = "-webkit-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      -moz-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      "></ion-icon>
      <ion-input type="email"  placeholder="your email" [(ngModel)]="email" style ="border-radius: 20px; -webkit-box-shadow: 13px 15px 16px -19px rgba(0,0,0,0.75);
      -moz-box-shadow: 13px 15px 16px -19px rgba(0,0,0,0.75);
      box-shadow: 13px 15px 16px -19px rgba(0,0,0,0.75);
      
      "></ion-input>
    </ion-row>

    <ion-row class="rowStyle" style = "border-radius: 20px; -webkit-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    -moz-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
    ">
      <ion-icon name="lock" color="dark" style = "-webkit-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      -moz-box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      box-shadow: -15px 15px 16px -19px rgba(0,0,0,0.75);
      "></ion-icon>
      <ion-input class = "input" type="password" placeholder="your password" [(ngModel)]="password" style ="border-radius: 20px; -webkit-box-shadow: 13px 15px 16px -19px rgba(0,0,0,0.75);
      -moz-box-shadow: 13px 15px 16px -19px rgba(0,0,0,0.75);
      box-shadow: 13px 15px 16px -19px rgba(0,0,0,0.75);
      
      "></ion-input>
    </ion-row>

    <ion-row>
      <button ion-button block round color="dark" style="margin-top: 20px;" (click)="login()">Login</button>
    </ion-row>

  </ion-grid>

  <button ion-button block clear color="dark" outline (click)="gotoSignup()">
    Don't have an account? <br >Sign Up Here!
  </button>
  <button ion-button block clear color="dark" outline (click)="gotoreset()">
    Forget Password? <br >Click Here!
  </button>


</ion-content>
