<ion-content padding color = "dark">
  <ion-item text-center no-lines>
    <ion-icon name="rose" class="logo" color="orange"></ion-icon>
  </ion-item>

  <ion-item text-center no-lines class="item item-trns text-center">
    <h1>iFarm</h1>
    <h6>An Urban Farming App</h6>
  </ion-item>

  <ion-grid style="width: 75%;">
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="light"></ion-icon>
      <ion-input type="email"  placeholder="your email" [(ngModel)]="email"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="key" color="light"></ion-icon>
      <ion-input class = "input" type="password" placeholder="your password" [(ngModel)]="password"></ion-input>
    </ion-row>

    <ion-row>
      <button ion-button block round color="orange" style="margin-top: 20px;" (click)="login()">Login</button>
    </ion-row>

  </ion-grid>

  <button ion-button block clear color="orange" outline (click)="gotoSignup()">
    Don't have an account? <br >Sign Up Here!
  </button>
  <button ion-button block clear color="orange" outline (click)="gotoreset()">
    Forget Password? <br >Click Here!
  </button>


</ion-content>
