<ion-header > 

  <ion-navbar >
    
    <ion-title>Registering For an Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <form
    [formGroup]='form'
    (ngSubmit)='saveDocument(form.value)'
    style="    
    margin-bottom: 20px;      border-radius: 15px;-webkit-box-shadow: 0px 3px 5px 2px rgba(0,0,0,0.33);
-moz-box-shadow: 0px 3px 5px 2px rgba(0,0,0,0.33);
box-shadow: 0px 3px 5px 2px rgba(0,0,0,0.33);
">

    <ion-item>
      <ion-label stacked>Name:</ion-label>
      <ion-input
        type='text'
        formControlName='city'
        [(ngModel)]='city'
        clearInput>
      </ion-input>
    </ion-item>

    <ion-item>
       <ion-label stacked>Phone Number:</ion-label>
       <ion-input
          type="number"
          formControlName="population"
          [(ngModel)]="population"
          clearInput></ion-input>
 	  </ion-item>

    <ion-item>
       <ion-label stacked>Email:</ion-label>
       <ion-input
          type="text"
          formControlName="established"
          [(ngModel)]="established"
          clearInput></ion-input>
 	  </ion-item>

 	  <ion-item>
       <button
         ion-button
         block
         color="primary"
         text-center
         padding-top
         padding-bottom
         [disabled]="!form.valid" style ="background-color: #ADD4CE">
          <div *ngIf="!isEditable">
             Register for this Event Now!
          </div>

          <div *ngIf="isEditable">
             Update this document
          </div>
          </button>
 	  </ion-item>

  </form>
  
</ion-content>
