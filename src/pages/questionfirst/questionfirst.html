<ion-header>
  <ion-navbar>
    <ion-title>
      Events Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button
    ion-button
    block
    color='primary'
    (click)='addDocument()'>
    Add an Event
  </button>

  <ion-list>
    <ion-item-sliding *ngFor='let location of locations'>
        <ion-item>

      <h2>{{ location.city }}</h2>
      <p>
        StartDate: {{ location.StartDate.seconds * 1000 | date: 'EEEE, d MMMM, y, h:mm:ss a zzzz'}}<br>
        EndDate: {{ location.EndDate.seconds * 1000 | date: 'EEEE, d MMMM, y, h:mm:ss a zzzz'}}<br>
        Population: {{ location.population}}<br>
        Established: {{ location.established }}
      </p>
    </ion-item>
      <ion-item-options  side="right">
      <button
        ion-button
        color='secondary'
        (click)='updateDocument(location)' *ngIf="user_identification(location)">
        <ion-icon name="clipboard"></ion-icon>
        Update
      </button>

      <button
        ion-button
        color='danger'
        (click)="deleteDocument(location)" *ngIf="user_identification(location)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>
  
</ion-content>
