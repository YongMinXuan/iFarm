<!--
  Generated template for the ArticlesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let article of articles" style="margin-bottom: 30px">
        <img src="{{article.image}}">
        <ion-card-header>
          <h1>{{article.title}}</h1>
        </ion-card-header>
        <ion-card-content>
         
          <h3>
              {{article.Article}}
          </h3>
          

        </ion-card-content>
      </ion-card>
</ion-content>
