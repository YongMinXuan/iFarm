<ion-header>
    <ion-navbar color="dark">
    </ion-navbar>
  </ion-header>
  
  <ion-content padding color = "orange">
    
      <ion-item text-center no-lines>
          <ion-icon name="person" class="logo" color="orange" (click)="addPhoto()"  *ngIf="!image"></ion-icon>
        </ion-item>
  
  
    <ion-item text-center no-lines>
      <h2 style = "color: white">Click on the icon to change <br> your profile picture</h2>
     
    </ion-item>
  
    <ion-grid style="width: 75%;">
  
      <!-- <button ion-button icon-only color="light" clear (click)="addPhoto()">
        <ion-icon name="images"></ion-icon>
      </button> -->
      <ion-row margin class="rowStyle" *ngIf="image">
        <ion-card class="round-corners">
          <img [src]="image" class="round-corners">
        </ion-card>
      </ion-row>
      
  
     
      
      <ion-row class="rowStyle">
        <ion-icon name="person" color="light"></ion-icon>
        <ion-input type="text" placeholder="your name" [(ngModel)]="name"></ion-input>
      </ion-row>
  
    
      
      <ion-row>
        <button ion-button block round color="orange" style="margin-top: 20px;" (click)="change()">Change Your Profile!!</button>
      </ion-row>
  
  
      
  
     
  
    </ion-grid>
  
   
  
  
  </ion-content>
