<ion-header >

  <ion-navbar >
    <ion-title>AddRoom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <ion-row margin class="rowStyle" *ngIf="image">
    <ion-card class="round-corners">
      <img [src]="image" class="round-corners">
    </ion-card>
  </ion-row>
  <button ion-button full round color="dark" (click) = "addPhoto()" style="
 margin-bottom: 20px;
">Add an Image</button>
  <form (ngSubmit)="addRoom()" style="
      border-radius: 20px; background-color: #ADD4CE;
  ">
    <ion-list style="
    border-radius: 20px; background-color:  #ADD4CE;
">
      <ion-item  style="
      border-radius: 20px; background-color:  #ADD4CE;
  ">
        <ion-label floating style="
        color:white;
    ">Enter Room Name</ion-label>
        <ion-input style="
        background-color:white; border-radius: 20px
    "type="text" [(ngModel)]="data.roomname" name="roomname" required=""></ion-input>
      </ion-item>
      <ion-item style="
      border-radius: 20px; background-color: #ADD4CE
  ">
        <button ion-button full round color="dark" type="submit">Add the event</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
