<ion-header color = "dark">

  <ion-navbar color = "dark">
    <ion-title>AddRoom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #F29559;">
  <ion-row margin class="rowStyle" *ngIf="image">
    <ion-card class="round-corners">
      <img [src]="image" class="round-corners">
    </ion-card>
  </ion-row>
  <button ion-button full round color="dark" (click) = "addPhoto()" style="
 margin-bottom: 20px;
">Add an Image</button>
  <form (ngSubmit)="addRoom()" style="
      border-radius: 20px;
  ">
    <ion-list >
      <ion-item >
        <ion-label floating>Enter Room Name</ion-label>
        <ion-input type="text" [(ngModel)]="data.roomname" name="roomname" required=""></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button full round color="dark" type="submit">Add</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
