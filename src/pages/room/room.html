<ion-header color = "dark">

  <ion-navbar color = "dark">
    <ion-title text-center>Room</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #F29559;">
  <ion-list>
    <ion-item *ngFor="let room of rooms" style="    
    margin-bottom: 20px; background-color: white;     border-radius: 15px;
" (click)="joinRoom(room.id)"><ion-icon name="chatboxes" item-left ></ion-icon>
      {{room.roomname}}
      
    </ion-item>
  </ion-list>
</ion-content>
