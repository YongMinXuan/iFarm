<ion-header color = "dark">
  <ion-navbar color = "dark">
    <ion-row>
      <ion-avatar item-start (click)="update()">
          <img [src] = "profilepic">
        </ion-avatar>
    <ion-title text-center>Inbox</ion-title>
    <ion-buttons end> 
      <!-- <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add-circle"></ion-icon>
      </button> -->
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-row>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: #F29559;">

  <!-- <ion-avatar>
    <img src= "data:image/*;base64,{{profilepic}}">
  </ion-avatar> -->
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let room of rooms" style="    
    margin-bottom: 20px; background-color: white;     border-radius: 15px;
">
    <ion-item (click)="joinRoom(room.id)" style="    
    margin-bottom: 20px; background-color: white;     border-radius: 15px;
"><ion-grid>
     <ion-row>
      <ion-col col-3 >
        <ion-avatar slot="start"  *ngIf="displayname === room.user1name; else alternate2"><img [src] = "room.user1display"></ion-avatar>
    <ng-template #alternate2 ><ion-avatar><img [src] = "room.user2display"></ion-avatar></ng-template>
      </ion-col>
      <ion-col size = "6">
    <h2 *ngIf="displayname === room.user1name; else alternate">{{room.user2name}}</h2>
    <ng-template #alternate >{{room.user1name}}</ng-template>
    <h4>{{room.name}}: {{room.lastmessage}}</h4>
      </ion-col> 
    </ion-row>
    </ion-grid>
    
    
        <!-- <img [src]="room."> -->
    
      <!-- <ion-icon color = "primary" name="chatboxes" item-end (click)="joinRoom(room.id)"></ion-icon> -->
    </ion-item>
    <ion-item-options  side="right">
      

      <button
        ion-button
        color='danger'
        (click)="deleteDocument(room)" >
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>
</ion-content>
